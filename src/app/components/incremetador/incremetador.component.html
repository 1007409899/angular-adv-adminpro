<div class="input-group">

    <button
    (click)="cambiarValor(-5)"
    [ngClass]="btnClass"

     type="button">
     <i class="fa fa-minus"></i>

    </button>
  </span>

    <span class="input-group-btn">

    <button
    (click)="cambiarValor(5)"
    [ngClass]="btnClass"
      type="button">
       <i class="fa fa-plus "></i></button>
  </span>
</div>
